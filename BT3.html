<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
    let x = +prompt("Enter the number of target: ");
    if (x<1) {
        alert("Summary of all the Prime is 0");
    }else {
        sumOfListPrime(x);
    }
    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            let count = 0;
            for (let j = 2; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 1) {
                sum += i;
            }
        }
        alert("Summary of all the Prime is " + sum);
    }

</script>
</body>
</html>
